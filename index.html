<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contributing to Open Source Part I: The Easy Way - YouTube</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <div>
                    <li>breadcrumbs

                    </li>
                    <li> logo

                    </li>

                </div>

                <li><input placeholder="Search"><button> Search symbol</button>

                </li>

                    <li id="upload-btn">

                    </li>
                    <li>
                        <button>
                            Sign in
                        </button>
                    </li>

                </div>

            </ul>

        <div class="main">

            <section class="main-grid">

                </div>

                </div>

                </div>

                </div>
                <div id="play-next">

                </div>
